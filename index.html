    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

      align-items: center;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      body {
